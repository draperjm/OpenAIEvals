[project]
name = "evals"
version = "0.1.1"
requires-python = ">=3.8"
dependencies = [
    "mypy",
    "openai",
    "tiktoken",
    "blobfile",
    "backoff",
    "numpy",
    "snowflake-connector-python[pandas]",
    "pandas",
    "fire",
    "pydantic",
    "tqdm",
    "nltk",
    "filelock",
    "mock",
    "langdetect",
    'termcolor',
    "lz4",
    "pyzstd",
    "pyyaml",
    "sacrebleu",
    "matplotlib",
]

[project.optional-dependencies]
dev = [
    "autoflake",
    "black[jupyter]",
    "ipykernel",
    "ipython",
    "isort",
    "jupyter",
    "notebook",
    "pre-commit",
]

[project.scripts]
oaieval = "evals.cli.oaieval:main"
oaievalset = "evals.cli.oaievalset:main"
