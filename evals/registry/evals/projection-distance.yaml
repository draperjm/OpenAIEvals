# WGS-84 Projection
wgs84:
  id: wgs84.dev.match-v1
  metrics: [accuracy]
  description: Evaluate arithmetic ability
wgs84.dev.match-v1:
  class: evals.elsuite.projections:DistanceProjection
  args:
    train_jsonl: ../data/projection-distances/wgs84/wgs84_train.jsonl
    test_jsonl: ../data/projection-distances/wgs84/wgs84_test.jsonl

