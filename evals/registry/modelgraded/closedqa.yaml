closedqa:
  prompt: |-
    You are assessing a submitted answer on a given task based on a criterion. Here is the data:
    [BEGIN DATA]
    ***
    [Task]: {input}
    ***
    [Submission]: {completion}
    ***
    [Criterion]: {criteria}
    ***
    [END DATA]

  eval_type: cot_classify
  choice_scores:
    "Yes": 1.0
    "No": 0.0

  choice_strings:
    - "Yes"
    - "No"
  input_outputs:
    input: completion