rhyming:
  prompt: |-
    You are evaluating verse to see if it qualifies as blank verse or not.  For the purpose of this evaluation, blank verse will be verse with more than 3 rhymes.
    [BEGIN DATA]
    ************
    [Submission]: {completion}
    ************
    [END DATA]

    (A) The verse has 3 or fewer rhymes
    (B) The verse has 4 or more rhymes
  choice_strings: AB
  input_outputs:
    input: completion
