delimited-data-error-detection:
  prompt: |-
    Analyze the following line from a delimited dataset for any possible errors:

    {input}

    What type of error, if any, does this line from the delimited data file have? Provide a brief explanation for your judgement.
  choice_strings: 
    - "Syntax error"
    - "Missing delimiter error"
    - "Extra delimiter error"
    - "Quoting error"
    - "Field mismatch error"
    - "No error detected"
    - "Concatenation error"
    - "Encoding error"
    - "Data validation error"
    - "Semantic error"
  choice_scores: 
    "Syntax error": 1.0
    "Missing delimiter error": 1.0
    "Extra delimiter error": 1.0
    "Quoting error": 2.0
    "Field mismatch error": 2.0
    "No error detected": 2.0
    "Concatenation error": 3.0
    "Encoding error": 3.0
    "Data validation error": 4.0
    "Semantic error": 5.0
  input_outputs:
    input: "input[0].content"
    ideal: "ideal"

delimited-data-error-detection-explanation:
  prompt: |-
    How would you rate the quality of the model's explanation for the detected error?
  choice_strings:
    - "Excellent explanation"
    - "Good explanation"
    - "Satisfactory explanation"
    - "Poor explanation"
    - "No explanation"
  choice_scores:
    "Excellent explanation": 1.0
    "Good explanation": 0.75
    "Satisfactory explanation": 0.5
    "Poor explanation": 0.25
    "No explanation": 0
  input_outputs:
    input: "ideal"
